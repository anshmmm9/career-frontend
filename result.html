<!DOCTYPE html>
<html lang="en">
<head>

      background: #f7f9fb;

      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .result-box {
      background: white;
      padding: 40px;

      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .career {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

</html>
